{% extends 'base.html' %}

{% block title %}
Cookie page
{% endblock %}


{% block body %}

<form class="center", method="post">
    {{ form.csrf_token() }}
    {% for field in form if not (field.name == "csrf_token" or field.name == "submit")%}
        <p>{{ field.label() }}</p>
        <p>{{ field }}</p>
    {% endfor %}
    <p> {{ form.submit }} </p>
</form>

{%endblock%}
